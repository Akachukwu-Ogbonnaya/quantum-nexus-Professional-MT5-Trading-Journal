<!DOCTYPE html>
<html>
<head>
    <title>Activate License</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Activate Your License</h1>
    
    <div class="form-group">
        <label for="license_key">License Key:</label>
        <input type="text" id="license_key" placeholder="Enter your license key">
    </div>
    
    <div class="form-group">
        <label for="system_fingerprint">System Fingerprint:</label>
        <input type="text" id="system_fingerprint" placeholder="Your system fingerprint">
    </div>
    
    <button onclick="activateLicense()">Activate License</button>
    
    <div id="result"></div>
    
    <script>
        async function activateLicense() {
            const licenseKey = document.getElementById('license_key').value;
            const fingerprint = document.getElementById('system_fingerprint').value;
            
            const response = await fetch('/api/activate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    license_key: licenseKey,
                    system_fingerprint: fingerprint
                })
            });
            
            const result = await response.json();
            const resultDiv = document.getElementById('result');
            
            if (result.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<strong>Success:</strong> ${result.message}`;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${result.message}`;
            }
        }
    </script>
</body>
</html>
