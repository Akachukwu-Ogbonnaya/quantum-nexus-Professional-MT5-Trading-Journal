name: Auto Fix Code Quality

on:
  push:
    branches: [ main, fix-flake8-issues ]
  pull_request:
    branches: [ main ]

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 autopep8
        
    - name: Run auto-fix script
      run: |
        python auto_fix.py
        
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code || echo "changes_detected=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push changes
      if: steps.git-check.outputs.changes_detected == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "ðŸ”§ auto-fix: resolve flake8 issues"
        git push
