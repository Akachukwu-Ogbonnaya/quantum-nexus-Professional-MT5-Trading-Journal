version: '3.8'
services:
  license-server:
    build: .
    ports:
      - "443:443"  # HTTPS only
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ssl_certs:/app/ssl
    restart: unless-stopped
  
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ssl_certs:/etc/ssl
    depends_on:
      - license-server
    restart: unless-stopped

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=license_server
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  ssl_certs: